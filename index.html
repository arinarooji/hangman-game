<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Hangman</title>

	<!--Bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<!--CSS-->
	<!--JavaScript-->
	<script type="text/javascript" src="assets/javascript/game.js"></script>

</head>
<body>
	<!--Wrap entire page-->
	<div class="wrap">


		<!--Begin title section-->
		<div class="container">
			<div class="row">
				<main class="col-12">
					<h1>HANGMAN</h1> <!--Theme?-->
					<img src=""> <!--Cool image-->
				</main>
			</div>
		</div>
		<!--End title section-->


		<!--Begin main sections-->
		<div class="container">
			<div class="row">
				<section class="col-6">
					<!--Picture of content-->
					<h2>Picture</h2>
				</section>

				<section class="col-6">
					<!--Game elements here-->
					<h3>PRESS ANY KEY TO START!</h3>
					<h3>WINS:</h3> <!--Updates with win count-->
					<h3>CURRENT WORD</h3>
					<br> <!--Underlines for word length, updates according to letter place-->
					<h3>NUMBER OF GUESSES REMAINING</h3>
					<h3>Guess Number Here</h3><!--Number dynamically changes-->
					<h3>LETTERS ALREADY GUESSED</h3>
					<h3>Letters Here</h3><!--No duplicate letters-->
				</section>
			</div>
		</div>
		<!--End main sections-->

	</div>
	<!--End wrapper-->




	<!--jQuery first, then Popper.js, then Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

</body>
</html>
