<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Hangman: Gamer Edition</title>

	<!--Bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<!--Google Fonts-->
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Titillium+Web" rel="stylesheet">
	<!--CSS-->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!--JavaScript
	<script type="text/javascript" src="assets/javascript/game.js"></script>-->
</head>
<body>
	<!--Wrap entire page-->
	<div class="wrap">

		<!--Title area-->
		<div class="container">
			<div class="row">
				<main class="col-12 text-center">
					<h1 class="fontStyle1">HANGMAN</h1>
					<h1 id="edition">GAMER EDITION</h1>
				</main>
			</div>
		</div>

		<!--Gameplay area-->
		<div class="container">
			<div class="row">

				<!-- Character column -->
				<div class="col-xs-12 col-md-6">
					<h3 class="fontStyle1">CHARACTER NAME?</h3>
					<img id="character" src="" width="300">
				</div>

				<!--Guessing column (input)-->
				<div class="col-xs-12 col-md-6 fontStyle1">
					<h3>PRESS ANY KEY TO PLAY!</h3>
					<!--User scores-->
					<h3 id="winCount">Wins here</h3>
					<h3 id="lossCount">Losses here</h3>
					<br>
					<!--Word progression-->
					<h3>CURRENT WORD</h3>
					<h3 id="wordHere"></h3>
					<br>
					<!--Guess count tracker-->
					<h3>GUESSES REMAINING</h3>
					<h3 id="guessCount"></h3>
					<!--Letters guessed-->
					<h3>LETTERS USED</h3>
					<h3 id="letters"></h3>
				</div>
			</div>
		</div>

	<!--End wrapper-->
	</div>

	<!--jQuery first, then Popper.js, then Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	
	<!-- External JavaScript -->
	<script src="assets/javascript/game.js"></script>

	</body>
</html>
